<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icon.png" type="image/png" />
    <title>Scrap 2 Calculators</title>
    <link rel="stylesheet" href="Style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet" />
</head>

<body>

    <div>
        <!-- Top head buttons -->
        <button class="pulse-button" onclick="switchBodyMastery()">Mastery Calculator</button>
        <button class="pulse-button" onclick="switchBodyXp()">Xp Calculator</button>
        <button class="pulse-button" onclick="switchBodyRR()">Research Calculator</button>

        <!-- Mastery Calculator -->
        <div id="body2" class="visible">
            <h1 style="font-size: 30px;">Mastery Level Merge Calculator</h1>
            <div class="background-box">
                <div class="body2-1">
                    <label>Current Total Positions:</label>
                    <input type="number" min="0" max="100000" step="1" id="totalPosition" placeholder="0" />
                    <br />
                    <label>Target Mastery level:</label>
                    <input type="number" min="0" max="100000" step="1" id="masteryLevel" placeholder="0" />
                    <br /><br />
                    <label id="label1">Merges needed = 0</label> <br />
                    <div class="image-overlay">
                        <img src="./images/star.png" alt="star" />
                        <span class="overlay-text" id="myOverlay">0</span>
                    </div>
                    <label id="label3">Reduction = 0</label>
                </div>
            </div>


        </div>

        <!-- XP Calculator -->
        <div id="body1" class="hidden">
            <h1 style="font-size: 30px;">Quest Level Calculator</h1>
            <div class="outer-container">
                <div class="layout">
                    <div class="background-box">
                        <div class="container">
                            <label>Quest Level</label>
                            <div class="row top">
                                <input type="number" class="textbox" placeholder="0" id="CurrentQuestLevel" />
                            </div>
                            <div class="row">
                                <img src="./images/Icon_magnet1.png" alt="Magnet" />
                                <input type="number" class="textbox" placeholder="0" id="CurrentMagnetLevel" />
                                <img src="./images/GS.png" alt="GoldenScrap" />
                                <input type="number" class="textbox" placeholder="0" id="CurrentGoldenScrapLevel" />
                                <img src="./images/Scrapclicker2_starfragment (1).png" alt="StarFragment" />
                                <input type="number" class="textbox" placeholder="0" id="CurrentStarFragmentLevel" />
                            </div>
                            <div class="row">
                                <img src="./images/XP.png" alt="Xp" />
                                <input type="number" class="textbox" placeholder="0" id="CurrentXpLevel" />
                                <img src="./images/Scrapclicker2_wrench (1).png" alt="Wrench" />
                                <input type="number" class="textbox" placeholder="0" id="CurrentWrenchLevel" />
                                <img src="./images/Icon_Scrap_Clicker.png" alt="Scrap" />
                                <input type="number" class="textbox" placeholder="0" id="CurrentScrapLevel" />
                            </div>
                            <div class="row bottom">
                                <img src="./images/Book.png" alt="books" />
                                <h1 id="output16">Extra books: </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>

        <!-- Resource Research Calculator -->

        <div id="body3" class="hidden">

            <h1 style="font-size: 30px;">Resource Research Calculator</h1>
            <div class="outer-container">
                <div class="layout">
                    <div class="background-box">
                        <div class="container">
                            
                            <label for="">coming soon</label>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>


        <!-- Credits  -->
        <div id="body4" class="hidden">

            <div class="background-box">

                <label style="font-size: 30px;">Credits: </label>
                <Label style="font-size: medium;"> <br> Made By Cyber <br> All images used have had permission given by
                    Endte <br> Any bugs can be reported to cybernz on discord</Label>
            </div>
        </div>

        <!-- Bottom buttons -->
        <button class="pulse-button" onclick="toggleMemory()">Toggle Memory: <span id="memoryStatus">OFF</span></button>
        <button class="pulse-button" onclick="switchBodyCredits()">Credits</button>
    </div>


    <script src="Logic.js"></script>

</body>

</html>
