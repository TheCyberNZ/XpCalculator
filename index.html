<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png" type="image/png">
    <title>Xp Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="titletext">
        <h1>Scrap 2 Quest Level Calculator</h1>
    </div>

    <div class="outer-container">
        <div class="layout">
            <div class="background-box">
                <div class="container">
                    <div>
                        <h2>Current Quest Levels</h1>
                    </div>
                    <div class="row top">
                        <input type="number" class="textbox" placeholder="level 0" id="CurrentQuestLevel">
                    </div>
                    <div class="row">
                        <img src="./images/Icon_magnet1.png" alt="Magnet">
                        <input type="number" class="textbox" placeholder="level 0" id="CurrentMagnetLevel">
                        <img src="./images/GS.png" alt="GoldenScrap">
                        <input type="number" class="textbox" placeholder="level 0" id="CurrentGoldenScrapLevel">
                        <img src="./images/Scrapclicker2_starfragment (1).png" alt="StarFragment">
                        <input type="number" class="textbox" placeholder="level 0" id="CurrentStarFragmentLevel">
                    </div>
                    <div class="row">
                        <img src="./images/XP.png" alt="Xp">
                        <input type="number" class="textbox" placeholder="level 0" id="CurrentXpLevel">
                        <img src="./images/Scrapclicker2_wrench (1).png" alt="Wrench">
                        <input type="number" class="textbox" placeholder="level 0" id="CurrentWrenchLevel">
                        <img src="./images/Icon_Scrap_Clicker.png" alt="Scrap">
                        <input type="number" class="textbox" placeholder="level 0" id="CurrentScrapLevel">

                    </div>
                    <div class="row bottom">
                        <img src="./images/Book.png" alt="books">
                        <h1 id="output16">Extra books: </h1><br>
                    </div>
                </div>
            </div>
        </div>
        <div class="layout">
            <div class="background-box">
                <div class="container">
                    <div>
                        <h2>Target Quest Levels</h1>
                    </div>
                    <div class="row top">
                        <input type="number" class="textbox" placeholder="level 0" id="TargetQuestLevel">
                    </div>
                    <div class="row">
                        <img src="./images/Icon_magnet1.png" alt="Magnet">
                        <input type="number" class="textbox" placeholder="level 0" id="TargetMagnetLevel">
                        <img src="./images/GS.png" alt="GoldenScrap">
                        <input type="number" class="textbox" placeholder="level 0" id="TargetGoldenScrapLevel">
                        <img src="./images/Scrapclicker2_starfragment (1).png" alt="StarFragment">
                        <input type="number" class="textbox" placeholder="level 0" id="TargetStarFragmentLevel">
                    </div>
                    <div class="row">
                        <img src="./images/XP.png" alt="Xp">
                        <input type="number" class="textbox" placeholder="level 0" id="TargetXpLevel">
                        <img src="./images/Scrapclicker2_wrench (1).png" alt="Wrench">
                        <input type="number" class="textbox" placeholder="level 0" id="TargetWrenchLevel">
                        <img src="./images/Icon_Scrap_Clicker.png" alt="Scrap">
                        <input type="number" class="textbox" placeholder="level 0" id="TargetScrapLevel">
                    </div>
                    <div class="row bottom">
                        <img src="./images/Book.png" alt="books">
                        <h1>Extra Books: idk i havnt coded that part yet</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layout">
        <div class="background-box">
            <div class="container">

                <h1 id="output1">Start Entering Data</h1>
                <h1 id="output2"></h1><br>
                <h1 id="output3"></h1><br>
                <h1 id="output4"></h1><br>
                <h1 id="output5"></h1><br>
                <h1 id="output6"></h1><br>
                <h1 id="output7"></h1><br>
                <h1 id="output8"></h1><br>
                <h1 id="output9"></h1><br>
                <h1 id="output10"></h1><br>
                <h1 id="output11"></h1><br>
                <h1 id="output12"></h1><br>
                <h1 id="output13"></h1><br>
                <h1 id="output14"></h1><br>
                <h1 id="output15"></h1><br>

            </div>
        </div>
    </div>
    <div class="credits">
        <p>Made by Cyber <br>Report bugs to cybernz on discord</p>
    </div>
    <script src="main.js"></script>
</body>



</html>
