<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Cost Calculator</title>
</head>
<body>

    <h1>Level Cost Calculator</h1>
    <label for="level">Enter level:</label>
    <input type="number" id="level" placeholder="Enter level" min="1">
    <button onclick="calculateTotalCost()">Calculate Total Cost</button>

    <h2>Total Cost of All Levels: <span id="total-cost">0</span></h2>
    <h2>Cost of Current Level: <span id="current-level-cost">0</span></h2>

    <script>
        function calculateTotalCost() {
            const n = parseInt(document.getElementById('level').value);
            if (isNaN(n) || n < 0) {
                alert("Please enter a valid level.");
                return;
            }

            let totalCost = 0;
            let currentLevelCost = n + n + 2; // Calculate the cost for the current level

            // Loop through each level from 1 to n and calculate the cost for that level
            for (let i = 1; i <= n; i++) {
                totalCost += i = i + 2;  // Apply the formula for each level
            }

            // Display the results
            document.getElementById('total-cost').textContent = totalCost;
            document.getElementById('current-level-cost').textContent = currentLevelCost;
        }
    </script>

</body>
</html>
